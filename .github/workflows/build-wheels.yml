name: Build wheels

on:
  workflow_call:
    inputs:
      python-versions:
        required: true
        type: string
      rocm-version:
        required: true
        type: string
      rocm-build-job:
        required: false
        type: string
      rocm-build-num:
        required: false
        type: string
      runner-label:
        required: false
        type: string
        default: "mi-250"
      artifact-prefix:
        required: false
        default: 'plugin_wheels'
        type: string
    secrets:
      rbe_ci_key:
        required: true
      rbe_ci_cert:
        required: true

jobs:
  build-plugin-wheels:
    runs-on: ${{ inputs.runner-label }}
    steps:
      - name: Clean up old runs
        run: |
          ls -lah
          # Make sure that we own all of the files so that we have permissions to delete them
          docker run --rm -v "./:/rocm-jax" ubuntu \
            /bin/bash -c "shopt -s dotglob; chown -R $UID /rocm-jax/* || true"
          # Remove any old work directories from this machine
          rm -rf * || true
          ls -lah
          # Clean up any docker stuff that's more than a week old
          docker system prune -a --filter "until=168h"
          # Stop any containers running for more than 12 hours. No CI job should take this long.
          docker ps --format="{{.RunningFor}} {{.Names}}" | grep hours \
              | awk -F: '{if($1>12)print$1}' | awk ' {print $4} ' | xargs docker stop || true
      - name: Print system info
        run: |
          whoami
          printenv
          df -h
          rocm-smi || true
          rocm-smi -a || true
          rocminfo | grep gfx || true
      - uses: actions/checkout@v4
      - name: Get RBE cluster keys
        env:
          RBE_CI_CERT: ${{ secrets.rbe_ci_cert }}
          RBE_CI_KEY: ${{ secrets.rbe_ci_key }}
        run: |
          echo "$RBE_CI_CERT" >> ./jax_rocm_plugin/ci-cert.crt
          echo "$RBE_CI_KEY" >> ./jax_rocm_plugin/ci-cert.key
      - name: Build plugin wheels
        run: |
          python3 build/ci_build \
            --compiler=clang \
            --python-versions="${{ inputs.python-versions }}" \
            --rocm-version="${{ inputs.rocm-version }}" \
            --rocm-build-job="${{ inputs.rocm-build-job }}" \
            --rocm-build-num="${{ inputs.rocm-build-num }}" \
            dist_wheels \
            --rbe
      - name: Archive plugin wheels
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-prefix }}_r${{ inputs.rocm-version }}
          path: ./jax_rocm_plugin/wheelhouse/*.whl

