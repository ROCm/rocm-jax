name: Build wheels

on:
  workflow_call:
    inputs:
      python-versions:
        required: true
        type: string
      rocm-version:
        required: true
        type: string
      rocm-build-job:
        required: false
        type: string
      rocm-build-num:
        required: false
        type: string
      runner-label:
        required: false
        type: string
        default: "mi-250"
      artifact-prefix:
        required: false
        default: 'plugin_wheels'
        type: string

jobs:
  build-plugin-wheels:
    runs-on: ${{ inputs.runner-label }}
    steps:
      - name: Clean up old runs
        run: |
          ls -lah
          # Make sure that we own all of the files so that we have permissions to delete them
          docker run --rm -v "./:/rocm-jax" ubuntu \
            /bin/bash -c "shopt -s dotglob; chown -R $UID /rocm-jax/* || true"
          # Remove any old work directories from this machine
          rm -rf * || true
          ls -lah
          # Clean up any docker stuff that's more than a week old
          docker system prune -a --filter "until=168h"
          # Stop any containers running for more than 12 hours. No CI job should take this long.
          docker ps --format="{{.RunningFor}} {{.Names}}" | grep hours \
              | awk -F: '{if($1>12)print$1}' | awk ' {print $4} ' | xargs docker stop || true
      - name: Print system info
        run: |
          whoami
          printenv
          df -h
          rocm-smi || true
          rocm-smi -a || true
          rocminfo | grep gfx || true
      - uses: actions/checkout@v4
      - name: Cache Bazel
        id: cache-bazel
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.bazel
          key: ${{ runner.os }}-bazel-${{ inputs.rocm-version }}-${{ hashFiles('jax_rocm_plugin/WORKSPACE', 'jax_rocm_plugin/**/*.bzl', 'jax_rocm_plugin/**/BUILD.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-${{ inputs.rocm-version }}-
            ${{ runner.os }}-bazel-
      - name: Verify Bazel cache status
        run: |
          bazel_hit="${{ steps.cache-bazel.outputs.cache-hit }}"
          bazel_key="${{ steps.cache-bazel.outputs.cache-primary-key }}"
          bazel_matched="${{ steps.cache-bazel.outputs.cache-matched-key }}"
          
          echo "=== Bazel Cache Status ==="
          if [ "$bazel_hit" == "true" ]; then
            echo "✅ Bazel cache HIT"
            echo "   Key: $bazel_key"
          else
            echo "❌ Bazel cache MISS"
            echo "   Will save with key: $bazel_key"
            if [ -n "$bazel_matched" ] && [ "$bazel_matched" != "" ]; then
              echo "   Matched restore key: $bazel_matched"
            fi
          fi
      - name: Build plugin wheels
        run: |
          python3 build/ci_build \
            --compiler=clang \
            --python-versions="${{ inputs.python-versions }}" \
            --rocm-version="${{ inputs.rocm-version }}" \
            --rocm-build-job="${{ inputs.rocm-build-job }}" \
            --rocm-build-num="${{ inputs.rocm-build-num }}" \
            dist_wheels
      - name: Archive plugin wheels
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-prefix }}_r${{ inputs.rocm-version }}
          path: ./jax_rocm_plugin/wheelhouse/*.whl

